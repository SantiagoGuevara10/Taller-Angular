<div class="container">
  <h1 class="my-4">Listado de Series</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Canal</th>
        <th>Temporadas</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series" (click)="selectSerie(serie)">
        <td>{{ serie.id }}</td>
        <td><img [src]="serie.imageUrl" alt="{{ serie.name }}" width="100"></td>
        <td>{{ serie.name }}</td>
        <td>{{ serie.channel }}</td>
        <td>{{ serie.seasons }}</td>
        <td><a [href]="serie.link" target="_blank">M치s informaci칩n</a></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">Promedio de temporadas: {{ averageSeasons.toFixed(2) }}</td>
      </tr>
    </tfoot>
  </table>

  
  <div *ngIf="selectedSerie" class="card mt-4">
    <img [src]="selectedSerie.imageUrl" class="card-img-top" alt="Imagen de la serie">
    <div class="card-body">
      <h5 class="card-title">{{ selectedSerie.name }}</h5>
      <p class="card-text">{{ selectedSerie.description }}</p>
      <a [href]="selectedSerie.link" class="btn btn-primary" target="_blank">M치s informaci칩n</a>
    </div>
  </div>
</div>
